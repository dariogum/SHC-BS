<mat-card class="signin-card">
  <mat-card-header>
    <img mat-card-avatar src="./../../../assets/logo.png">
    <mat-card-title>Historias Clínicas</mat-card-title>
    <mat-card-subtitle>Ingresar</mat-card-subtitle>
  </mat-card-header>
  <mat-horizontal-stepper [linear]="true" #stepper>
    <mat-step [stepControl]="userNameForm" label="Email" state="email">
      <form #userNameForm="ngForm" (ngSubmit)="verifyUser()">
        <mat-card class="mat-elevation-z0">
          <mat-card-content>
            <mat-form-field class="full-width">
              <input matInput type="text" #userEmail="ngModel" name="email" [(ngModel)]="email" placeholder="Ingrese su email"
                email required>
              <mat-error align="start" *ngIf="userNameForm.form.invalid">El formato del email no es correcto</mat-error>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions style="text-align: center;">
            <button type="submit" color="primary" mat-raised-button [disabled]="userNameForm.form.invalid">Siguiente</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </mat-step>
    <mat-step [stepControl]="passwordForm" label="Contraseña" state="password">
      <form #passwordForm="ngForm" (ngSubmit)="verifyPassword()">
        <mat-card class="mat-elevation-z0">
          <mat-card-content>
            <mat-form-field class="full-width">
              <input matInput type="password" name="password" [(ngModel)]="password" placeholder="Ingrese su contraseña"
                required>
              <mat-error align="start" *ngIf="passwordForm.form.invalid">Debe ingresar su contraseña</mat-error>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions style="text-align: center;">
            <button type="button" color="warn" mat-raised-button matStepperPrevious>Anterior</button>
            <button type="submit" color="primary" mat-raised-button matStepperNext [disabled]="passwordForm.form.invalid">Ingresar</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </mat-step>
    <!-- Icon overrides. -->
    <ng-template matStepperIcon="email">
      <mat-icon>alternate_email</mat-icon>
    </ng-template>
    <ng-template matStepperIcon="password">
      <mat-icon>security</mat-icon>
    </ng-template>
  </mat-horizontal-stepper>
</mat-card>
