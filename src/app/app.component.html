<mat-sidenav-container>
  <mat-sidenav [fixedInViewport]="true" [mode]="over" [(opened)]="appService.sidenavOpened" position="end">
    <mat-card class="mat-elevation-z0">
      <mat-card-header>
        <img mat-card-avatar src="../assets/logo.png">
        <mat-card-title>Usuario Identificado</mat-card-title>
        <mat-card-subtitle>Administrador</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      </mat-card-content>
    </mat-card>
    <mat-nav-list>
      <a mat-list-item routerLink="/patients" (click)="appService.toggleSidenav()">
        <mat-icon>people</mat-icon>&nbsp;Pacientes
      </a>
      <a mat-list-item routerLink="/appointments" (click)="appService.toggleSidenav()">
        <mat-icon>event_note</mat-icon>&nbsp;Turnos
      </a>
      <a mat-list-item routerLink="/schedules" (click)="appService.toggleSidenav()">
        <mat-icon>list_alt</mat-icon>&nbsp;Agendas
      </a>
      <a mat-list-item routerLink="/users" (click)="appService.toggleSidenav()">
        <mat-icon>people_outline</mat-icon>&nbsp;Usuarios
      </a>
      <a mat-list-item routerLink="/" (click)="appService.toggleSidenav()">
        <mat-icon>exit_to_app</mat-icon>&nbsp;Cerrar sesi√≥n
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [ngClass]="appService.layout">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
