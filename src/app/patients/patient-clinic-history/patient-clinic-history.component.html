<mat-toolbar color="primary">
  <button mat-icon-button matTooltip="Volver al listado de pacientes" (click)="goToPatients()">
    <mat-icon aria-label="Volver">arrow_back</mat-icon>
  </button>
  <span>{{patient.lastname}} {{patient.name}}</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button *ngIf="patient.id" color="warn" matTooltip="Eliminar el paciente" (click)="deletePatient()">
    <mat-icon>delete</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Abrir todas las secciones" (click)="openAll()">
    <mat-icon>unfold_more</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Cerrar todas las secciones" (click)="closeAll()">
    <mat-icon>unfold_less</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Abrir el menu" (click)="appService.toggleSidenav()">
    <mat-icon aria-label="Menu">menu</mat-icon>
  </button>
</mat-toolbar>
<mat-card class="mat-elevation-z0">
  <mat-card-content>
    <mat-accordion multi="true" #accordion>

      <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
          Informaci√≥n personal
        </mat-expansion-panel-header>
        <app-patient-personal-information></app-patient-personal-information>
      </mat-expansion-panel>

      <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
          Antecedentes
        </mat-expansion-panel-header>
        <app-patient-background></app-patient-background>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          Signos vitales
        </mat-expansion-panel-header>
        <app-vital-signs-list></app-vital-signs-list>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          Visitas
        </mat-expansion-panel-header>
        <app-visit-list></app-visit-list>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          Vacunas
        </mat-expansion-panel-header>
        This the expansion 3 content
      </mat-expansion-panel>

    </mat-accordion>
  </mat-card-content>
</mat-card>
