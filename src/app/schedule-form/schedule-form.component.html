<form #bottomSheetForm="ngForm" (ngSubmit)="onSubmit(bottomSheetForm)">
  <mat-card class="mat-elevation-z0">
    <mat-card-subtitle>{{data.title}}</mat-card-subtitle>
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text" #name name="name" [(ngModel)]="data.schedule.name" maxlength="256" placeholder="Nombre"
          required>
        <mat-hint align="end">Caracteres utilizados: {{name.value.length}} de 256</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-select #periodicity name="periodicity" [(ngModel)]="data.schedule.periodicity" placeholder="Periodicidad"
          required>
          <mat-option [value]="1">Semanal</mat-option>
          <mat-option [value]="2">Días específicos</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary" [disabled]="!bottomSheetForm.form.valid">Guardar</button>
      <button type="button" mat-icon-button class="close-button" matTooltip="Cerrar" (click)="dismissBottomSheet(bottomSheetForm)">
        <mat-icon aria-label="Cerrar el formulario">close</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</form>
